<div class="responsive-popup">

    <div class="main-row">
        <div class="column1" style="color: #056993;padding-left: 24px;">
            <h2 mat-dialog-title>Confirmation of Plan Assignment</h2>
        </div>

    </div>
    <hr style="border: 0;border-top: 1px solid #d0c6c6;">
    <mat-dialog-content class="mat-typography" style="margin: 13px 0px; line-height: 23px;">
        <div>Please be advised that you are assigning plans to {{empData.length}} number of employees. Click CANCEL if
            you do not wish to proceed. Click YES to Continue</div>
    </mat-dialog-content>
    <hr style="border: 0;border-top: 1px solid #d0c6c6;">
    <div class="column2" style="padding-right: 24px">

        <mat-dialog-actions>
            <button mat-button [mat-dialog-close]="true" class="btn1">CANCEL</button>
            <button mat-button mat-dialog-close cdkFocusInitial (click)="openAddData()" class="btn2">YES</button>
        </mat-dialog-actions>
    </div>
</div>
