<div class="new_email_main">
    <h5>Manage Email Content </h5>
    <div class="manage_email">
        <h4>Fields marked with <span>*</span> are mandatory:</h4>
        <h4>Template Name: <span>*</span></h4>
        <input type="email" class="input_template" matInput placeholder="Template#1">
        <h4>Template Name: <span>*</span></h4>
        <mat-form-field appearance="fill" class="delevery_select">
            <select matNativeControl required>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </mat-form-field>
          <h4>Email Subject: <span>*</span></h4>
          <input type="email" class="input_subject" matInput>
          <h4>Email Subject: <span>*</span></h4>
          <textarea class="subject_text"></textarea>
          <mat-checkbox class="example-margin"><h4 class="flag">Flag as High important</h4></mat-checkbox>
    </div>
    <div class="button_main">
        <button mat-button>Save</button>
        <button mat-button matDialogClose="">Close</button>
    </div>
</div>
