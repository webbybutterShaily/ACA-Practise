    <div class="navbar">
        <app-print-to-mail-navbar></app-print-to-mail-navbar>
    </div>
    <div class="delivery_table">
        <table mat-table [dataSource]="dataSource1" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="companyname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
                <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
            </ng-container>
            <ng-container matColumnDef="electronically">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>1095 count to be delivered electronically</th>
                <td mat-cell *matCellDef="let element"> {{element.electronically}} </td>
            </ng-container>
            <ng-container matColumnDef="printtomall">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>1095 count to be delivered print to mall</th>
                <td mat-cell *matCellDef="let element"> {{element.printtomall}} </td>
            </ng-container>
            <ng-container matColumnDef="totalforms">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>total Forms</th>
                <td mat-cell *matCellDef="let element"> {{element.totalforms}} </td>
            </ng-container>
            <ng-container *ngIf="dataSource1">
                <tr class="mat-row" *matNoDataRow>
                    <td style="border-top: 0px solid rgb(41, 161, 194); text-align: center;" class="mat-cell"
                        colspan="12"> No
                        Data Available</td>
                </tr>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="altest">
        <span>You must click before printing </span>
        <button class="indicator" mat-button>Altest
        </button>
    </div>
</div>
