<div class="breaks_ass">
    <div class="service">
        <h3>Employee break Assingments</h3>
        <app-customer-drop-down></app-customer-drop-down>
    </div>
    <div class="check_btn">
        <button mat-button>Assign Breaks</button>
    </div>
    <div class="">

        <div class="breaks_table">
            <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" matSort>

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
                <!-- <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                        </th>
                        <td mat-cell *matCellDef="let element">
                        </td>
                    </ng-container> -->
                <!-- Name Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>



                <!-- Weight Column -->
                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
                    <td mat-cell *matCellDef="let element">{{element.year}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="break">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Break</th>
                    <td mat-cell *matCellDef="let element">{{element.break}}</td>
                </ng-container>
                <ng-container matColumnDef="startdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                    <td mat-cell *matCellDef="let element">{{element.startdate}}</td>
                </ng-container>
                <ng-container matColumnDef="enddate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
                    <td mat-cell *matCellDef="let element">{{element.enddate}}</td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
                <ng-container *ngIf="dataSource1">
                    <tr class="mat-row" *matNoDataRow>
                        <td style="text-align: center;"
                            class="mat-cell" colspan="12"> No Data Available</td>
                    </tr>
                </ng-container>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
